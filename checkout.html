<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link rel="stylesheet" href="checkout.css">
</head>
<body>

  <header>
    <img src="imagens/Conexão_Mobilo-removebg-preview.png" alt="Logo da Empresa" class="logo">
    <div class="search">
       
        <input type="text" placeholder="Buscar...">
        <button class="button">Buscar</button>
    </div>

    <div class="buttons">
      <button class="button">Celulares</button>
      <button class="button">Tablets</button>
      <button class="button cart">Fones</button>
  </div>

    <div class="buttons">
        <button class="button">Login</button>
        <button class="button cart">Carrinho</button>
    </div>
    
</header>

  <div class="address-section">
    <h2>Endereço de Entrega</h2>
    <form id="address-form">
        <div id="Logradouro">
      <label for="street">Logradouro:</label>
      <input type="text" id="street" required>
    </div>
    <div id="numero">
      <label for="number">Número:</label>
      <input type="text" id="number" required><br><br>
    </div>
    <div id="cidade">
      <label for="city">Cidade:</label>
      <input type="text" id="city" required>
    </div>
    <div id="estado">
      <label for="state">Estado:</label>
      <input type="text" id="state" required><br><br>
    </div>
    <div id="CEP">
      <label for="zip-code">CEP:</label>
      <input type="text" id="zip-code" required>
    </div>


    <div id="complemento">
      <label for="complement">Complemento:</label>
      <input type="text" id="complement"><br><br>
    </div>

    <div id="Endereço">
      <button type="submit">Salvar Endereço</button>
    </form>
</div>
    <p id="address-status"></p>
  </div>

  <div class="payment-section">
    <h2>Método de Pagamento</h2>
    <div id="card-payment" class="payment-method">
      <div id="h3"> <br><h3>Cartão de Crédito</h3></div>
      <form id="card-form">



       <div id="cartao">
        <label for="name">Nome impresso no cartão:</label>
        <input type="text" id="name" placeholder="Nome completo" required>
        </div>


        <div id="numerocartao">
        <label for="card-number">Número do Cartão:</label>
        <input type="text" id="card-number" placeholder="1234 5678 9101 1121">
        </div>

        <div id="data">
        <label for="expiry-date">Data de Expiração:</label>
        <input type="text" id="expiry-date" placeholder="MM/YY"><br><br>
        </div>

        <div id="cvv">
        <label for="cvv">CVV:</label>
        <input type="text" id="" placeholder="123" required><br><br>
        </div>



<div id="card-status"> 
        <button type="submit">Pagar com Cartão</button>
      </form>
      <p id="card-status"></p>
    </div>
</div>
    <div class="gerarboleto">
    <div id="boleto-payment" class="payment-method">
      <h4>PIX</h4>
      <div id="pix">
<label for="card-number">Nome completo:</label>
<input type="text" id="name" placeholder="" required>
</div>
<div id="pix-2">
    <label for="card-number">CPF:</label>
    <input type="text" id="name" placeholder="" required>
    </div>
<br>
      <button id="generate-boleto">Gerar código pix</button>
      <p id="boleto-status"></p>
    </div>
</div>





    </div>
<div id="finalizar">
    <div class="payment-section">
        <button id="finish">FINALIZAR COMPRA</button>
      
  </div>
</div>

<footer>
    <a href="#">Sobre Nós</a>
    <a href="#">Contato</a>
    <a href="#">Saiba Mais</a> <br><br><br><br>

    <div class="copy">
      <p>Copyright © 2023 - Conexão Mobile. Todos os direitos reservados.</p>
    </div>

</footer>




  

</body>
</html>
